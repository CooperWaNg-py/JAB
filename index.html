<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Click Counter</title>
    <style>
        /* Basic styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #counter-display {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        #increment-button {
            padding: 10px 20px;
            font-size: 1.5rem;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #increment-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Counter display -->
    <div id="counter-display">Loading...</div>
    <!-- Button to increment counter -->
    <button id="increment-button">Click Me!</button>

    <script>
        const counterDisplay = document.getElementById("counter-display");
        const incrementButton = document.getElementById("increment-button");
        const serverUrl = "http://localhost:3000"; // Change this to your server URL if deployed

        // Function to fetch and display the current counter value
        async function fetchCounter() {
            try {
                const response = await fetch(`${serverUrl}/counter`);
                const data = await response.json();
                counterDisplay.textContent = data.counter;
            } catch (error) {
                console.error("Error fetching counter:", error);
            }
        }

        // Function to increment the counter on the server
        async function incrementCounter() {
            try {
                const response = await fetch(`${serverUrl}/increment`, {
                    method: "POST"
                });
                const data = await response.json();
                counterDisplay.textContent = data.counter;
            } catch (error) {
                console.error("Error incrementing counter:", error);
            }
        }

        // Fetch counter value on page load
        fetchCounter();

        // Add click event listener to the button
        incrementButton.addEventListener("click", incrementCounter);
    </script>
</body>
</html>
